<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="../historia4/index.html" method="post">

        <div>
            <label for="titulo">Título original:</label>
            <input id="titulo" type="text" name="titulo">
        </div>

        <div>
            <label for="año">Año:</label>
            <input id="año" type="number" name="año">
        </div>

        <div>
            <label for="duracion">Duración:</label>
            <input id="duracion" type="number" name="duracion">
        </div>

        <div>
            <label for="pais">País de nacimiento:</label>
            <select name="pais" id="pais">
                <option value="eeuu">Estados Unidos</option>
                <option value="frn">Francia</option>
                <option value="uk">Reino Unido</option>
                <option value="esp">España</option>
                <option value="cna">China</option>
                <option value="abc">Albacete</option>
            </select>
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <input id="direccion" type="text" name="direccion">
        </div>

        <div>
            <label for="guion">Guión:</label>
            <input id="guion" type="text" name="guion">
        </div>

        <div>
            <label for="reparto">Reparto:</label>
            <input id="reparto" type="text" name="reparto">
        </div>

        <div>
            <label for="musica">Música:</label>
            <input id="musica" type="text" name="musica">
        </div>

        <div>
            <label for="fotografia">Fotografía:</label>
            <input id="fotografia" type="password" name="fotografia">
        </div>

        <button>Buscar</button>
    </form>
</body>
</html>
